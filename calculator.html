<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="container pt-5">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="row">
                    <div class="col-12 calculatorHolder py-4">
                        <input type="text" readonly class="answer" id="answerInput">
                        <div class="row">
                            <div class="col-9 numbers">
                                <span class="element number count">1</span>
                                <span class="element number count">2</span>
                                <span class="element number count">3</span>
                                <span class="element number count">4</span>
                                <span class="element number count">5</span>
                                <span class="element number count">6</span>
                                <span class="element number count">7</span>
                                <span class="element number count">8</span>
                                <span class="element number count">9</span>
                                <span class="element number count" id="zero">0</span>
                            </div>
                            <div class="col-3 operators">
                                <span class="element operator count">+</span>
                                <span class="element operator count">-</span>
                                <span class="element operator count">*</span>
                                <span class="element operator count">/</span>
                            </div>
                            <div class="col-12 actions">
                                <span class="element action" id="clear">AC</span>
                                <span class="element action" id="deleteLastNumber">&#8592;</span>
                                <span class="element action" id="calculateValue">=</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>

</body>

</html>
